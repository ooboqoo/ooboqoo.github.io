<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/resource/lib/normalize.css">
  <link rel="stylesheet" href="/resource/lib/main.css">
  <style>
    main {
      left: 0;
      width: 100%;
      box-sizing: border-box;
      margin-top: 0 !important;
      padding: 1rem 5%;
    }
    @media (min-width: 1210px) {
      main { max-width: 1180px; margin:auto;}
    }
    main p {
      border-bottom: 1px solid #ccc;
    }
    main a { display: block; padding-top: .5rem; color: inherit; }
    main a.initial { display: initial; padding-top: initial; border-bottom: initial; }
    main a:hover { background-color: #eee; }
    main a::before { padding-right: .5em; content: "\260D"; }

    #siteMap { display: flex; }
    #siteMap > div { flex: auto; margin-right: 5%; }
  </style>
  <title>Gavin 的前端笔记</title>
</head>

<body>
  <main>
    <blockquote>
      <p>本前端笔记源码托管于 <a href="https://github.com/ooboqoo/ooboqoo.github.io" class="initial">https://github.com/ooboqoo/ooboqoo.github.io</a></p>
      <p>可以通过 <a href="http://www.ngapps.cn" class="initial">https://ngapps.cn</a> (速度更快) 或者 <a href="https://ooboqoo.github.io" class="initial">https://ooboqoo.github.io</a> 访问本站</p>
      <p>注：站点主导航条平时都隐藏在页面顶部，鼠标移到页面顶部即可调出导航条</p>
    </blockquote>

    <h3>站点地图</h3>
    <div id="siteMap"></div>
  </main>

<!--
  <div style="display: none;">
    <img src="http://ngapps.cn/visit.php?id=/" alt="访问统计">
  </div>
-->
  <script>
    function ajax(src, cb, nocache) {
      var xmlhttp;
      xmlhttp = new XMLHttpRequest();
      xmlhttp.open("GET", src);
      if (nocache) { xmlhttp.setRequestHeader("Cache-Control", "no-cache"); }
      xmlhttp.send();
      xmlhttp.onreadystatechange = function() {
        if (xmlhttp.readyState==4 && xmlhttp.status==200)
          cb(xmlhttp.responseText);
      };
    }

    ajax('/header.html', function (text) {
      siteMap.innerHTML = text;
      if (document.body.offsetHeight - elem_icp.offsetTop > 48) {
        elem_icp.style.marginTop = document.body.offsetHeight - elem_icp.offsetTop - 32 + 'px';
      }
    });

    if (location.hostname.indexOf('ngapps.cn') >= 0) {
      var elem_icp = document.createElement('footer');
      elem_icp.innerHTML = '<a href="https://beian.miit.gov.cn/" target="_blank" style="display:initial;border:none;">浙ICP备19009388号-1</a>';
      elem_icp.setAttribute('style', 'margin-top:1rem;text-align:center;');
      document.querySelector('main').appendChild(elem_icp);
    }
  </script>
</body>

</html>
