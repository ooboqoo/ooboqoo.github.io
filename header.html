<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>header</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { overflow: hidden; width: 100%; height: 36px; background-color: #666; font-family: "Microsoft YaHei", sans-serif; }
    @media (min-width:  993px) { #ul { width:  980px; margin:auto;} }
    @media (min-width: 1210px) { #ul { width: 1210px; margin:auto;} }
    a { display: inline-block; height: 100%; padding: 8px 12px; text-decoration: none; color: #fff; }
    a:hover  { background-color: #ccc; color: #000; }
    a.active { background-color: #eee; color: #000; }
    @media (max-width: 800px) {
      body { overflow-x: scroll; }
      #ul { white-space: nowrap; }
      a { padding-left: 5px; padding-right: 5px; }
    }
  </style>
  <script>
  window.onload = function() {
    document.body.onclick = function(e){
      if (e.target.tagName !== "A") { return; }
      window.parent.location.href = e.target.href;
    };
    var links = document.getElementsByTagName("a");
    [].forEach.call(links, function(a) {
      if (window.parent.location.href.indexOf(a.href) !== -1) { a.className = "active"; }
    });
  };
  </script>
</head>
