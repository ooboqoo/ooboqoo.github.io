<!DOCTYPE html>

  <title></title>

<body>
<script>
// 设置 cookies
function setCookie(name, value, expiredays) {
  var exp = new Date();
  exp.setDate(exp.getDate() + expiredays);
  var dcookie = name + "=" + escape(value) +
    (expiredays === undefined ? "" : ";expires=" + exp.toUTCString());
  console.log(dcookie);
  document.cookie = dcookie;
}

// 读取 cookies
function getCookie(name) {
  var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
  if (arr = document.cookie.match(reg)) return unescape(arr[2]);
}

// 删除cookies
function delCookie(name) {
  var str = name + "=del" + ";expires=" + new Date().toUTCString();
  console.log(str);
  document.cookie = str;
console.log(getCookie("fname"));
  
}

</script>
</body>
